<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
</head>
<body>
    <button id="click1" onclick="jumpClick1()">
        点击1
    </button>
    <button id="click2" onclick="jumpClick2()">
        点击2
    </button>
    <button id="exit_to_index" onclick="back()">
        退出
    </button>
</body>

</html>

<script>
    /**
     * 进入click1.html
     */
    function jumpClick1(){
        window.location.href="click1.html";
    }
    /**
     * 进入click2.html
     */
    function jumpClick2(){
        window.location.href="click2.html";
    }
    /**
     * 回退到index.html
     */
    function back(){
        window.history.back();
    }
</script>
