<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
</head>
<body>
    <div class="container">
        <button id="click1" onclick="jumpClick1()">
            点击1
        </button>
        <button id="click2" onclick="jumpClick2()">
            点击2
        </button>
        <button id="exit_to_index" onclick="back()">
            退出
        </button>
    </div>
</body>

</html>
<script src="../js/sakura.js"></script>
<script>
    /**
     * 进入click1.html
     */
    function jumpClick1(){
        window.location.href="click1.html";
    }
    /**
     * 进入click2.html
     */
    function jumpClick2(){
        window.location.href="click2.html";
    }
    /**
     * 回退到index.html
     */
    function back(){
        window.history.back();
    }
</script>
<style>
    button{
        background-color:#f66f6a;
        color:white;
        width: 400px;
        height: 45px;
        border:0;
        font-size: 20px;
        font-weight: bold;
        box-sizing: content-box;
        border-radius: 5px;
    }
    button:hover {
        background-color: #a54b4a;
    }
    .container{
        display: flex;
        height: 90vh;
        flex-direction: row-reverse;
        justify-content: space-around;
        align-items: center;
    }
</style>
